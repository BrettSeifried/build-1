<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Name your Pet!</h1>
    </header>
    <main>
        <section id="dogNaming">
            <input type="text" id="dogInput" placeholder="Dog's Name">
            <button id="dogSubmit" >Name the Dog!</button>
        </section>
        <section id="catNaming">
             <input type="text" id="catInput" placeholder="Cat's Name">
             <button id="catSubmit" >Name the Cat!</button>
         </section>
    </main>
    <div id="pictures">
        <section id="dogInfo">
            <img src="./assets/puppy.jpg" alt="Puppy">
            <span id="dogName"></span>
        </section>
        <section id="catInfo">
            <img src="./assets/cat.webp" alt="Kitten">
            <span id="catName"></span>
        </section>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
